<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // REGULAR ================================================================
    // Standard logging of text/content. 
    console.log('hello')

    // INTERPOLATED ===========================================================
    // Allows you to replace '%s' with other variable. 
    // Replaced by back-ticks. 
    console.log('Hello I am a %s string!', 'weird') 
    
    // STYLED =================================================================
    // Use '%c' at start of string to add stylization
    console.log('%c Big Text', 'font-size:20px; background: red'); 

    // WARNING! ===============================================================
    // Gives a warning icon and standard yellow background. 
    console.warn('oh no!'); 

    // ERROR :| ===============================================================
    // Gives 'x' error icon and red background. 
    console.error('wha'); 

    // INFO =========================================================================
    // This will give an info icon next to the string. 
    console.info('this is a fun fact!'); 

    // TESTING ======================================================================
    // '.Assert' only triggers when provided with a false statement 
    // A simple form of testing 
    console.assert(1===1, 'That is wrong!') // Will not trigger anything. 
    console.assert(1===2, 'That is wrong!') // Will cause an error. 

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Not true!')
    // CLEARING =====================================================================
    // This will clear the entire console of anything listed above it. 
    console.clear(); 
    
    // VIEWING DOM ELEMENTS =========================================================
    // Log will return the literal element and it's content.
    // Dir will give back the methods and properties of the content. 
    console.log(p); 
    console.dir(p); 

    // GROUPING TOGETHER ============================================================
    // Sometimes when looping over information you need multiple logs of info. 
    // Group multiple .logs w/ .group and .groupCollapsed 
    // Needs an opening and closing console.group w/ the same group title. 
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old!`);
        console.log(`${dog.name} is ${dog.age * 7} in human years!`);
      console.groupEnd(`${dog.name}`)
    })


    // COUNTING =====================================================================
    // Will simply return the content with the amount of times you have used it. 
    console.count('Bob'); 
    console.count('Bob'); 
    console.count('Bob'); 
    console.count('Jill');  
    console.count('Bob'); 
    console.count('Bob'); 
    console.count('Bob');

    // TIMING =======================================================================
    // Surround a .log or console info with .time and .timeEnd
    // Must use the same title for both
    // Returns the time in ms. 
    console.time('fetching data')
      fetch('https://api.github.com/users/jaime-gg')
        .then(data => data.json())
        .then(data=> {
          console.log(data)
        })
    console.timeEnd('fetching data')

  </script>
</body>
</html>
